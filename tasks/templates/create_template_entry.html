{% extends 'base_content2.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <h1>Create Journal Entry</h1>
        <form method="post" action="{% url 'create_template_entry' template_name='Morning Reflection' %}">
            {% if form %} Form is present in the context {% else %} Form is missing {% endif %}
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value = "Create Entry" class = "btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
