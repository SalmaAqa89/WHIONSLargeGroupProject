{% extends 'base_content2.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your Journal Log</h1>
      <a href="{% url 'create_entry' %}" class="btn btn-primary">New Journal Entry</a>
      {% for entry in journal_entries %}
      <h1>{{entry.title}}</h1>
      <h2>By: {{entry.user.first_name}} {{entry.user.last_name}}</h2>
      <p>{{entry.text}}</p>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
