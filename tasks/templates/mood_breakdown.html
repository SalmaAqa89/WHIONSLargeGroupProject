{% extends 'base_content2.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your Mood Breakdown</h1>
      <p><strong>Mood of the Day:</strong> {{ mood_today }}</p>
      <p><strong>Mood of the Week:</strong> {{ mood_week }}</p>
      <p><strong>Mood of the Month:</strong> {{ mood_month }}</p>
    </div>
  </div>
</div>
{% endblock %}
