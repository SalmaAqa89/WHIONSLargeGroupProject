{% extends 'base_content2.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>These are all your templates</h1>
      {% for template in templates %}
      <h2>{{template.name}}</h2>
      <p>{{template.text}}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
